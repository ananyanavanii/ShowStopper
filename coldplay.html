<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Event Tickets</title>
    <link rel="stylesheet" href="CDN Files/Bootstrap 5/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.rollingstone.co.uk/wp-content/uploads/sites/2/2022/08/7ColdplayatWembleyStadium12.08.22-Credit-StevieGibbs.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            width: 100%;
        }
        .video {
            flex: 1;
            max-width: 45%;
            margin-right: 40px;
        }
        .video img {
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 10px;
        }
        .details {
            flex: 1;
        }
        .details h2 {
            margin-bottom: 25px;
            font-size: 3rem;
        }
        .details p {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .ticket-input {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .ticket-input input {
            width: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .ticket-input button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ticket-input button:hover {
            background-color: #0056b3;
        }
        .notification {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            transition: top 0.5s;
            z-index: 1000;
        }
        .notification.show {
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHj3V0mfIc60G4tHwcGRVapvMgWIk_2wLR-w&s" alt="Concert Image">
        </div>
        <div class="details">
            <h2>COLDPLAY</h2>
            <p>Join us for an unforgettable night of live music and entertainment. Book your tickets now and be part of the excitement!</p>
            <div class="ticket-input">
                <input type="number" id="ticketNumber" placeholder="Enter tickets" min="1">
                <button onclick="bookTickets()">Book Now</button>
            </div>
        </div>
    </div>
    <div class="notification" id="notification">You have successfully booked your tickets!</div>
    <script>
        function bookTickets() {
            const numberOfTickets = document.getElementById('ticketNumber').value;
            const notification = document.getElementById('notification');
            
            if (numberOfTickets && numberOfTickets > 0) {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            } else {
                alert('Please enter a valid number of tickets.');
            }
        }
    </script>
</body>
</html>
