<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEventBook - Concerts</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            background: url(https://wallpapers.com/images/hd/concert-stage-background-1920-x-1080-3f843bvfxty7c89f.jpg);
        }

        .concert-tile {
            position: relative;
            height: 420px;
            margin: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-color: #0d0d0d;
            
        }

        .concert-tile img {
            width: 100%;
            height: 350px;
            object-fit: fill;
            border-radius: 10px 10px 0 0;
        }

        .container {
            max-width: 1200px;
            padding-top: 40px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #ffff00;
            padding-bottom: 20px;
            font-size: 5.5rem;
        }

        .row > div {
            padding: 20px;
        }

        .btn {
            background-color: #5a6369;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: aliceblue;
        }

        .btn:hover {
            background-color: #3498db;
        }

        .success-message {
            margin-top: 10px;
            color: #27ae60;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Concert Tiles Section -->
    <div class="container">
        <h2>Featured Concerts</h2>
        <div class="row">
            <!-- Concert Tile 1 -->
            <div class="col-md-4">
                <div class="concert-tile">
                    <img src="https://th-i.thgim.com/public/entertainment/movies/sswf6k/article68120042.ece/alternates/FREE_1200/Diljit%20Dosanjh.jpg" alt="Concert Title 1">
                    <a href="diljitd.html" class="btn mt-2">Book Tickets</a>
                </div>
            </div>
            <!-- Concert Tile 2 -->
            <div class="col-md-4">
                <div class="concert-tile">
                    <img src="https://m.media-amazon.com/images/I/41mnI0ChW-L._AC_UF1000,1000_QL80_.jpg " alt="Concert Title 2">
                    <a href="apdhillon.html" class="btn mt-2">Book Tickets</a>
                </div>
            </div>
            <!-- Concert Tile 3 -->
            <div class="col-md-4">
                <div class="concert-tile">
                    <img src="https://artist1.cdn107.com/f7d/f7df8504d3756b4052c381941d684a51_xl.jpg" alt="Concert Title 3">
                    <a href="coldplay.html" class="btn mt-2">Book Tickets</a>
                </div>
            </div>
            <!-- Concert Tile 4 -->
            <div class="col-md-4">
                <div class="concert-tile">
                    <img src="https://images.prothomalo.com/prothomalo-english%2F2024-04%2Ffff3d912-64ff-4000-bd23-819f4a21bfef%2FGL9MatGbQAAjc7_.jpg?auto=format%2Ccompress&fmt=webp&dpr=1.0&format=webp&w=400" alt="Concert Title 4">
                    <button class="btn mt-2" onclick="bookTickets(4)">Confirm Booking</button>
                    <div class="success-message" id="success-message-4"></div>
                </div>
            </div>
            <!-- Concert Tile 5 -->
            <div class="col-md-4">
                <div class="concert-tile">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9l8qBbzfoo7jfFY8GlVUI9DVrKe7Q5WAOAA&s" alt="Concert Title 5">
                    <button class="btn mt-2" onclick="bookTickets(5)">Confirm Booking</button>
                    <div class="success-message" id="success-message-5"></div>
                </div>
            </div>
            <!-- Concert Tile 6 -->
            <div class="col-md-4">
                <div class="concert-tile">
                    <img src="https://i1.sndcdn.com/avatars-uKFp67GasBtV6ozy-uATMkQ-t500x500.jpg" alt="Concert Title 6">
                    <button class="btn mt-2" onclick="bookTickets(6)">Confirm Booking</button>
                    <div class="success-message" id="success-message-6"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function bookTickets(index) {
            const successMessage = document.getElementById(`success-message-${index}`);
            successMessage.innerText = 'Booking confirmed!';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
