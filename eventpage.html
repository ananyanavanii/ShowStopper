<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEventBook - Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #060606;
            color: #5a5858;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(https://img.freepik.com/free-photo/retro-world-theatre-day-scenes-with-curtains-stage_23-2151211426.jpg) no-repeat center center;
            background-size: cover;
            opacity: 0.9;
            z-index: -1;
        }
        .event-tile {
            position: relative;
            height: 400px;
            margin: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-color: #221e1e;
        }
        .event-tile img {
            width: 100%;
            height: 350px;
            object-fit: fill;
            border-radius: 10px 10px 0 0;
        }
        .container {
            max-width: 1200px;
            padding-top: 40px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #afaf9a;
            padding-bottom: 20px;
            font-size: 3rem;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .btn {
            margin-top: 10px;
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upcoming Events</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="event-tile">
                    <img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p9227710_p_v10_ai.jpg" alt="Event 1">
                    <button class="btn btn-primary mt-2" onclick="location.href='lifeofpi.html'">Book Tickets</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="event-tile">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2vGAxa-hJVVs_O1-4q_0s-sq2FvCZQJcOnA&s" alt="Event 2">
                    <button class="btn btn-primary mt-2" onclick="location.href='matilda.html'">Book Tickets</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="event-tile">
                    <img src="https://cdn.kobo.com/book-images/20eefc4d-6653-419e-a003-fac3a68a8b87/1200/1200/False/hamlet-prince-of-denmark-25.jpg" alt="Event 3">
                    <button class="btn btn-primary mt-2" onclick="location.href='hamlet.html'">Book Tickets</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="event-tile">
                    <img src="https://m.media-amazon.com/images/I/61LQf6GWT4L.jpg" alt="Event 4">
                    <div class="success-message" id="success-message-4"></div>
                    <button class="btn btn-primary mt-2" onclick="bookEvent(4)">Confirm Booking</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="event-tile">
                    <img src="https://m.media-amazon.com/images/M/MV5BMTUwNjUxMTM4NV5BMl5BanBnXkFtZTgwODExMDQzMTI@._V1_.jpg" alt="Event 5">
                    <div class="success-message" id="success-message-5"></div>
                    <button class="btn btn-primary mt-2" onclick="bookEvent(5)">Confirm Booking</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="event-tile">
                    <img src="https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781804172513/julius-caesar-9781804172513_hr.jpg" alt="Event 6">
                    <div class="success-message" id="success-message-6"></div>
                    <button class="btn btn-primary mt-2" onclick="bookEvent(6)">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function bookEvent(index) {
            const successMessage = document.getElementById(`success-message-${index}`);
            successMessage.innerText = 'Booking confirmed successfully!';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
