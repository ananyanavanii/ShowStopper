<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background: url(https://media.istockphoto.com/id/1436825063/vector/cinema-production-collection-film-industry-retro-concept-set-elements-on-theme-of-cinema.jpg?s=612x612&w=0&k=20&c=1sfCvYpXYPjH-kURHrYt5jpTvr_Cton_XP5KnUrSYHQ=) no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: rgba(102, 90, 101, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 4rem;
            color: rgba(12, 7, 7, 0.908);
        }
        .form-group label {
            color: white;
            font-size: 1.1rem;
        }
        .form-control {
            font-size: 1rem;
            padding: 10px;
        }
        .btn-primary {
            width: 100%;
            font-size: 1.2rem;
            padding: 10px;
        }
        .notification {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            display: none; 
        }
    </style>
    <script>
        function showNotification(event) {
            event.preventDefault(); 
            document.getElementById('notification').style.display = 'block'; 
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div id="notification" class="notification">Successfully logged in!</div>
        <h2>Login</h2>
        <form onsubmit="showNotification(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
